<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
</head>

<body>
    <h1>Results</h1>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Director Type</th>
            <th>DIN</th>
        </tr>
        {% for result in results %}
        <tr>
            <td>{{ result['Name'] }}</td>
            <td>{{ result['Director_Type'] }}</td>
            <td>{{ result['DIN'] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
